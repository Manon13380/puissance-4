<head>

    <link rel="stylesheet" href="./assets/css/style.css">

        <h1>Little Games : Puissance 4</h1>

        </div>
    </main>
    <footer>
        <img src="./assets/images/logo.png" alt="">
        <p>Little games</p>
    </footer>
